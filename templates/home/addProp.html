<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />   
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
    <title>NIMBUS AURORA</title>
  </head>
  <body>
    {% include 'home/navbar.html' %}

<style>
  :root {
    --background-url: url("{{url_for('static',filename='images/house3.jpg')}}");
  }
</style>

    <section class="background firstSection-1">
      <div class="box-main">
        <div class="firstHalf">
          <h1 class="titles">ADD PROPERTY</h1>
          <form class="form" method="POST" enctype="multipart/form-data" >
            <div class="input_field">
                <label>Address</label>
                <input type="text" class="input" name="address">
            </div>
            <div class="input_field">
                <label>Locality</label>
                <input type="text" class="input" name ="locality">
            </div>
            <div class="input_field">
                <label>Area</label>
                <input type="number" class="input" name="area">
            </div>
            <div class="input_field">
                <label>Price</label>
                <input type="number" class="input" name="price">
            </div>
            <div class="input_field">
                <label>Year</label>
                <input type="date" class="input" name="yearOfConstruction">
            </div>
            <div class="input_field">
                <label>Rooms</label>
                <input type="number" class="input" name="rooms">
            </div>
            <div class="input_field">
                <label>Photo</label>
                <input type="file" class="input" name="photo">
            </div>
            <div class="input_field">
                <input type="submit" class = "add-property-button" value="Add Property">
            </div>
          </form>
        </div>
        <div class="wrapper">
          <span class="icon-close">
            <ion-icon name="close"></ion-icon>
          </span>

          <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="person-outline"></ion-icon
                ></span>
                <input type="number" class="licenseid" />
                <label>License Id</label>
              </div>
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="lock-closed-outline"></ion-icon
                ></span>
                <input type="password" class="pswd" />
                <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label>
                <a href="#">Forgot Password?</a>
                <button type="submit" class="btn">LOGIN</button>
              </div>
              <div class="login-register">
                <p>Don't have an account? 
                  <a href="#" class="register-link">Register</a>
                </p>
              </div>
            </form>
          </div>


          <div class="form-box register">
            <h2>REGISTRATION</h2>
            <form name="register-form">
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="person-outline"></ion-icon
                ></span>
                <input type="number" class="licenseid"/>
                <label>License Id</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="call-outline"></ion-icon>
                </span>
                <input type="tel" class="phone" />
                <label>Phn no.</label>         
              </div>
              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="lock-closed-outline"></ion-icon
                ></span>
                <input type="password" class="pswd" />
                <label>Password</label>
              </div>

              <div class="input-box">
                <span class="icon"
                  ><ion-icon name="lock-closed-outline"></ion-icon
                ></span>
                <input type="password" class="pswd" />
                <label>Confirm Password</label>
              </div>
              <div class="terms-condition">
               
                <button type="submit" class="btn-register">REGISTER</button>
              </div>
              <div class="login-register">
                <p>Already have an account? 
                  <a href="#" class="login-link">Login</a>
                </p>
              </div>
            </form>
          </div>

        </div>
      </div>
    </section>
<hr>

{% include 'home/footer.html' %}
 

    <script src="{{url_for('static', filename='js/index.js')}} "></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
